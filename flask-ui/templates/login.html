<!--login form-->
{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        <!--username entry-->
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>

        <!--password entry-->
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>

        <!--submit button-->
        <p>{{ form.submit() }}</p>

    </form>
{% endblock %}
